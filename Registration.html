<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #7beb58, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }
        .form-container h3 {
            margin-bottom: 25px;
            text-align: center;
            color: #ed80e8;
            font-size: 40px;
            font-family:cursive;
            font-weight: bolder;

            /* color: aquamarine; */

        }
        .form-container h3:hover{
            color: #dd1863;
            text-decoration: underline;
            text-shadow: #d141ca;
            text-overflow: inherit;
        }
        .form-container .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #a00f77, #f0cb12f0);
            border: none;
            font-weight: bold;
            padding: 10px;
        }
        .form-container .btn-primary:hover {
            background: linear-gradient(90deg, #dd1863, #6a11cb);
            color: #48e3cc;
        }
        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        h3{
           
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Registration</h3>
    <form id="oldJoinerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div class="form-text">Password must be at least 8 characters long and include uppercase, lowercase, and a number.</div>
            <div class="invalid-feedback">Password does not meet the criteria.</div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('oldJoinerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Reset validation
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        let isValid = true;

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailField.value)) {
            emailField.classList.add('is-invalid');
            isValid = false;
        } else {
            emailField.classList.remove('is-invalid');
        }

        // Validate password strength
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!passwordPattern.test(passwordField.value)) {
            passwordField.classList.add('is-invalid');
            isValid = false;
        } else {
            passwordField.classList.remove('is-invalid');
        }

        // Validate confirm password
        if (passwordField.value !== confirmPasswordField.value) {
            confirmPasswordField.classList.add('is-invalid');
            isValid = false;
        } else {
            confirmPasswordField.classList.remove('is-invalid');
        }

        // If valid, submit the form
        if (isValid) {
            alert('Form submitted successfully!');
            this.reset();
        }
    });
</script>

</body>
</html>
